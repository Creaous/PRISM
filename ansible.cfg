[defaults]
# Performance optimization
forks = 10
gathering = smart
fact_caching = jsonfile
fact_caching_connection = .ansible/facts
fact_caching_timeout = 86400

# Ansible collections path
collections_paths = ./collections:~/.ansible/collections:/usr/share/ansible/collections

# SSH optimization
pipelining = True
ssh_args = -o ControlMaster=auto -o ControlPersist=60s -o ServerAliveInterval=60

# Output configuration
stdout_callback = default
result_format = yaml
bin_ansible_callbacks = True
callbacks_enabled = profile_tasks, timer

# Logging
log_path = ansible.log

# Error handling
retry_files_enabled = True
retry_files_save_path = .ansible/retry

# Inventory
inventory = inventory.ini
host_key_checking = False

# Display
display_skipped_hosts = False
display_args_to_stdout = False

# Privilege escalation
become = True
become_method = sudo
become_user = root
become_ask_pass = False

# Timeout
timeout = 30

# Remote temp directory for containers/testing
remote_tmp = /tmp/.ansible-${USER}/tmp

[inventory]
enable_plugins = host_list, script, auto, yaml, ini, toml

[privilege_escalation]
become = True
become_method = sudo
become_user = root
become_ask_pass = False

[ssh_connection]
pipelining = True
ssh_args = -o ControlMaster=auto -o ControlPersist=60s -o ServerAliveInterval=60 -o TCPKeepAlive=yes
control_path = %(directory)s/%%C
